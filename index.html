<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIGMALATOR LI></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
         <img src="/logo1..jpg" class="logo" alt="Logo de Enigmalator">
        <div class="calculator">
            <img src="/logo1..jpg" class="logo" alt="Logo de Enigmalator">
            <div class="screen">
                <span id="sarcasmo"></span>
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button onclick="togglePower()">OFF</button>
                <button onclick="deleteLastCharacter()">→</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('÷')">÷</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('x')">x</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">-</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="plus" onclick="appendToDisplay('+')">+</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="solve()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
